<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <head>
    <title>Modal Window for Riot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.4/riot+compiler.min.js"></script>
    <script src="nak_modal.tag.html" type="riot/tag"></script>
   </head>
   <script>
   </script>
  <body>
    <button id='open-modal-1'>Open Modal</button>
    <nak-modal id='modal-1'>
        <p>CONTENTS hogehoge</p>
        <button onclick={this.close}>Close</button>
    </nak-modal>
    <script>
        riot.compile(function() {
            var mods = riot.mount('nak-modal');
            var btn=document.getElementById('open-modal-1');
            btn.addEventListener('click',function(){mods[0].open();});
        });
    </script>
  </body>
</html>
