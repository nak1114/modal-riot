<nak-modal>
  <h3>Mortal Riot</h3>
	  <div class='nak-modal nak-modal-content'>
	 	<yield/>
	  </div>
	  <div class='nak-modal nak-modal-overlay' onclick={close}>
	  </div>
  <script>
  var self=this;
  this.resize = function(){
    var div=self.root.getElementsByClassName('nak-modal-content')[0];
    if(!div){return};
  	var windowWidth = (window.innerWidth || document.documentElement.clientWidth || 0);
	var windowHeight = (window.innerHeight || document.documentElement.clientHeight || 0);
	var top = ((windowHeight - div.offsetHeight)/2);
	var left = ((windowWidth - div.offsetWidth)/2);
    div.style.top= top+"px";
    div.style.left= left+"px";
  }
  this.open=function(){
    this.root.style.display="";
    this.resize();
  }
  this.close=function(){
    this.root.style.display="none";
  }
  this.on('update', function() {
  	this.resize();
  })
  this.on('before-mount', function() {
    this.close();
  })
  this.on('mount', function() {
    this.update();
	window.addEventListener('resize', self.resize);
  //document.getElementById("hoge").style.display="none";
  })
  this.on('unmount', function() {
	window.removeEventListener('resize', self.resize);    
  })
  </script>
    <style scoped>
    h3 { font-size: 120% }
    .nak-modal-content{
	  z-index:2;
	  position:fixed;
	  top:10px;
	  left:10px;
	  width:50%;
	  margin:1.5em auto 0;
	  padding:10px 20px;
	  border:2px solid #aaa;
	  background:#fff;
    }
    .nak-modal-overlay{
	  z-index:1;
	  position:fixed;
	  top:0;
	  left:0;
	  width:100%;
	  height:120%;
	  background-color:rgba(0,0,0,0.75);
	}
  </style>
</nak-modal>
